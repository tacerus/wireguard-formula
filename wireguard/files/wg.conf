{%- macro output(key, value) -%}
	{%- if value is iterable and value is not string %}
		{%- for item in value %}
{{key}} = {{item}}
		{%- endfor %}
	{%- else %}
  {%- if value is sameas false -%}
  {%- set value = 'off' -%}
  {%- endif %}
{{key}} = {{value}}
	{%- endif -%}
{%- endmacro -%}
[Interface]
{%- for key, value in interface | dictsort -%}
{{ output(key, value) }}
{%- endfor -%}
